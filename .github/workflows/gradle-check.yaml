on:
  workflow_call:
    inputs:
      java-distribution:
        description: Which Java distribution to use – https://github.com/actions/setup-java#supported-distributions
        required: false
        default: temurin
        type: string
      java-version:
        description: Which Java version to use – https://github.com/actions/setup-java#supported-version-syntax
        required: false
        default: 21
        type: string

defaults:
  run:
    shell: bash

permissions:
  contents: read
  pull-requests: write # required by gradle/actions/setup-gradle to add job summary

jobs:
  gradle-check:
    name: Run Gradle check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4

      - name: Set up JDK
        uses: actions/setup-java@99b8673ff64fbf99d8d325f52d9a5bdedb8483e9 # v4.2.1
        with:
          distribution: ${{ inputs.java-distribution }}
          java-version: ${{ inputs.java-version }}
          check-latest: true

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@750cdda3edd6d51b7fdfc069d2e2818cf3c44f4c # v3.3.1
        with:
          add-job-summary-as-pr-comment: on-failure
          gradle-version: wrapper
          validate-wrappers: true

      - name: Execute Gradle 'check' task
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./gradlew check -i
