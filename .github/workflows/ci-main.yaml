name: Continuous Integration Build

on:
  push:
    branches:
      - main

  workflow_dispatch: ~

jobs:
  editorconfig-check:
    name: Check EditorConfig file
    permissions:
      contents: read
      statuses: write
    runs-on: ubuntu-latest
    steps:
      - uses: syskom/ci-cd/.github/actions/editorconfig-check@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  github-actions-check:
    name: Check GitHub Workflows YAML files
    permissions:
      checks: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: syskom/ci-cd/.github/actions/workflows-check@main
        with:
          filter-mode: nofilter
          github-token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-check

  renovate-config-check:
    name: Check Renovate Config file
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: syskom/ci-cd/.github/actions/renovate-config-check@main
