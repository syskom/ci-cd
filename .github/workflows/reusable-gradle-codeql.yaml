# yamllint disable-line rule:truthy
on:
  workflow_call:
    inputs:
      java-distribution:
        description: Which Java distribution to use – https://github.com/actions/setup-java#supported-distributions.
        required: false
        default: temurin
        type: string
      java-version:
        description: Which Java version to use – https://github.com/actions/setup-java#supported-version-syntax.
        required: false
        default: 24
        type: string

defaults:
  run:
    shell: bash

jobs:
  build:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up JDK
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          distribution: ${{ inputs.java-distribution }}
          java-version: ${{ inputs.java-version }}
          check-latest: true

      - name: Initialize CodeQL
        uses: github/codeql-action/init@42213152a85ae7569bdb6bec7bcd74cd691bfe41 # v3.30.9
        with:
          build-mode: manual
          languages: java-kotlin
          queries: security-and-quality

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@ed408507eac070d1f99cc633dbcf757c94c7933a # v4.4.3
        with:
          gradle-version: wrapper
          validate-wrappers: false

      - name: Compile code with Gradle
        run: |
          ./gradlew assemble --no-build-cache --parallel

      - name: Cleanup Gradle Daemons
        run: ./gradlew --stop

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@42213152a85ae7569bdb6bec7bcd74cd691bfe41 # v3.30.9
        with:
          category: "/language:java-kotlin"
